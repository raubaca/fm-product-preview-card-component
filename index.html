<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component | by Rau</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <article class="card">
        <picture>
          <source
            srcset="images/image-product-desktop.jpg"
            media="(min-width: 640px)"
          />
          <img
            src="images/image-product-mobile.jpg"
            alt="Gabrielle Essence Eau De Parfum"
            class="card__img"
          />
        </picture>
        <div class="card__info">
          <header class="title">
            <small class="title__label">Perfume</small>
            <h1 class="title__name">Gabrielle Essence Eau De Parfum</h1>
          </header>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <span class="price__new">$149.99</span>
            <span class="price__old">$169.99</span>
          </div>
          <button class="button" type="button">
            <img
              src="./images/icon-cart.svg"
              alt="Cart icon"
              class="button__icon"
              width="16"
              height="16"
            />
            Add to Cart
          </button>
        </div>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a href="https://github.com/raubaca" target="_blank" rel="noreferrer">
        Rau
      </a>
      .
    </footer>
  </body>
</html>
